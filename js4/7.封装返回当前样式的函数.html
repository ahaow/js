<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            width: 100px;
            height: 200px;
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: pink;
            z-index: 2;
            opacity:  0.4;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <script>
        var demo = document.getElementById("demo");
        
        function getStyle(obj,style) {
            if(obj.currentStyle){
                return obj.currentStyle[style];
            }else {
                return window.getComputedStyle(obj,null)[style];
            }
        }

        console.log(getStyle(demo, "opacity"));
        console.log(window.getComputedStyle(demo,null).zIndex);
        console.log(demo.currentStyle.position);

    </script>
</body>
</html>
