<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.getElementsByTagName("div")[0];
        console.log(box.style.width);
        console.log(window.getComputedStyle(box,null).width); // 正常浏览器
        console.log(box.currentStyle.width); // ie



    </script>
</body>
</html>
