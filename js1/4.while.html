<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
//        从 1 + 100 是 5050
        var sum = 0;
        for(var i=1;i<=100;i++){
            sum += i; // sum = sum + i
        }
        console.log(sum);

//        while(条件){语句}
        var sum1 = 0;
        var j=1;
        while(j<=100){
            sum1 += j;
            j++;
        }
        console.log(sum1);

        var sum2 = 0;
        var k = 1;
        do {
            sum2 += k;
            k++;
        }while (k<=100);

        console.log(sum2);



    </script>

</body>
</html>
