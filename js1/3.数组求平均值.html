<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function avg(array){
            var len = array.length;
            var sum = 0;
            for(var i=0;i<len;i++){
                sum += array[i];
            }
            return sum / len;
        }
        var arr = [2,10,8,4,6];

        console.log(avg(arr));

    </script>

</body>
</html>
