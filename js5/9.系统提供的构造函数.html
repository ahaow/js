<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array();
    console.log(arr);

    //扩展内置对象的方法  求数组中所有数据的和
    Array.prototype.ahao = function(){
        var sum = 0;
        for(var i=0;i<this.length;i++){
            sum+= this[i];
        }
        return sum;
    }
    var arr1 = [3,4,5,6,7];
    console.log(arr1.ahao());



</script>
</body>
</html>
