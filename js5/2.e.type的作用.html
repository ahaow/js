<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <script>
        var box = document.getElementById("box");
        box.onclick = fn;
        box.onmouseover = fn;
        box.onmouseout = fn;
        function fn(e){
            switch (e.type){
                case 'click':
                    console.log('我是click');
                    break;
                case 'mouseover':
                    console.log('我是over');
                    break;
                case 'mouseout':
                    console.log('我是out');
            }
        }


    </script>
</body>
</html>
