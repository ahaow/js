<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var demo = document.getElementById("demo");
        var count = 5;
        setTimeout(goIndexPage,1000); // 1秒钟之后执行
        function goIndexPage() {
            count--;
            demo.innerHTML = "<a href='http://www.baidu.com'>本页将在第"+count+"秒钟之后跳转页面</a>"
            if(count <= 0){
                window.location.href = "http://www.baidu.com";
            }else {
                setTimeout(arguments.callee,1000);
            }
        }



    </script>
</body>
</html>
