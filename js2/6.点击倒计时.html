<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text">
<button id="btn">发送短信</button>
    <script>
        var btn = document.getElementById("btn");
        var count = 10;
        var timer = null;
        btn.onclick = function () {
            clearInterval(timer);
            this.disabled = true;
            var that = this;
            timer =  setInterval(sendTextMessage,1000);
            function sendTextMessage() {
                 count--;
                 if(count >= 0) {
                     that.innerHTML = "还剩下" +count+ "秒";
                 }else {
                     that.innerHTML = "重新发送";
                     that.disabled = false;
                     clearInterval(timer);
                     count =10;
                 }
            }
        }



    </script>
</body>
</html>
