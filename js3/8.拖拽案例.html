<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            background-color: red;
            position: absolute;
        }
        #top {
            width: 500px;
            height: 50px;
            background-color: pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="top">21321321</div>
        <div id="bottom"></div>
    </div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var top = box.children[0];
    top.onmousedown = function (event) {
        var event = event || window.event;
        var x = event.clientX - box.offsetLeft;
        var y = event.clientY - box.offsetTop;
        document.onmousemove = function (event) {
            var event = event || window.event;
            box.style.left = event.clientX - x + "px";
            box.style.top = event.clientY - y + "px";
        };
        document.onmouseup = function () {
            document.onmousemove = null;
        }

    }

</script>
